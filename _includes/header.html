<header class="site-header" role="banner">
	<a href="{{ "/" | "relative_url"}}" class="site-title">
		<img src="/assets/images/sitelogo.png" alt="Vanishing Isles">
	</a>
	<div class="wrapper">
		<nav class="site-nav">
			{%- for listing in site.data.sitenav -%}
				{%- assign my_page = site.pages | where:"path", listing.path | first -%}
				<a class="page-link" href="{{my_page.url | relative_url}}"> {{listing.name | escape}} </a>
				{%- unless forloop.last -%}
				  <span class="page-link-spacer">&bull;</span>
				{%- endunless -%}
			{%- endfor -%}
		</nav>
	</div>
</header>
